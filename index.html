<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    
    <div class="player">
      
      <div class="play-container">
      <audio class="audio" src=""></audio>

      <div class="play-title-container">
        <div class="song-discriprions">
              <div class="timer">
                <span class="song-currentTime time-description">00:00</span>
                <div class="song-title time-description"></div>
                <span class="song-endTime time-description"></span>
              </div>
        </div>    
        <div class="progress__container"><div class="progress"></div></div>
      </div>
      
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play  player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class="soundOn player-icon toggle-mute" onclick="toggleMute()"></button>
        <div class="volume-box">
          <input type="range" class="volume-range" step="1" value="80" min="0" max="100" >
          <!-- oninput="audio.volume = this.value/100"     -->
        </div>
        

      </div>


    </div>


      <ul class="play-list">
        <li class="play-item"  onclick="changePlayList(0)">The Blaze - Queens</li>
        <li class="play-item" onclick="changePlayList(1)">Black - Wonderful Life</li>
        <li class="play-item"  onclick="changePlayList(2)">Kate Bush - Running Up That Hill</li>
        <li class="play-item"  onclick="changePlayList(3)">Nina Kraviz - Skyscrapers</li>
      </ul>
    </div>
    <!-- id="song-3" -->

    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
        <!-- <span class="weather-wind"></span>
        <span class="weather-air"></span> -->
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>

    



  </main>


    <div class="flex-wrapper">
      <h4 class="header-todo descr-set">Add a todo</h4>

      <div class="todos-wrapper">
      </div>

      <div class="add-todo-wrapper">
          <div class="input-wrapper">
              <input type="text" id="description-task">
          </div>
      </div>
    </div>


    <div class="settinds-wrapper">
      <div class="settings-header">
          <h2 class="header-set" id="header-set">General</h2>
          <h4 class="descr-set" id="descr-set">Customize your dashboard</h4>
      </div>




      
      <div class="settings-chapter">
          <h4 id="show-settings-header">SHOW</h4>
          <hr>
          <div class="form-check form-switch">
              <label class="form-check-label" id="weather-set" for="weather-checkbox">Weather</label>
              <input class="form-check-input" type="checkbox" id="weather-checkbox" onclick="hideOptions(containers.weather)" checked>
          </div>
          <hr>
          <div class="form-check form-switch">
              <label class="form-check-label" id="time-set" for="time-checkbox">Clock</label>
              <input class="form-check-input" type="checkbox" id="time-checkbox" onclick="hideOptions(containers.time)" checked>
            </div>
            <hr>

          <div class="form-check form-switch">
              <label class="form-check-label" id="audio-set" for="player-checkbox">Audioplayer</label>
              <input class="form-check-input" type="checkbox" id="player-checkbox" onclick="hideOptions(containers.player)" checked>
          </div>
          <hr>

          
          <div class="form-check form-switch">
              <label class="form-check-label" id="todo-set" for="todo-checkbox" >Todo</label>
              <input class="form-check-input" type="checkbox" id="todo-checkbox" onclick="hideOptions(containers.todo)" checked>
          </div>
          <hr>

          <div class="form-check form-switch">
              <label class="form-check-label" id="quotes" for="quote-checkbox">Quotes</label>
              <input class="form-check-input" type="checkbox" id="quote-checkbox" onclick="hideOptions(containers.quote)" checked>
              <!-- <input type="text"> -->
              <!-- <input class="form-check-input" type="checkbox" id="quote-checkbox" onclick="hideOptions(containers.quote)" checked> -->

          </div>
          <hr>

            <div class="form-check form-switch">
              <input class="form-check-input"  type="checkbox" id="greeting-checkbox" onclick="hideOptions(containers.greeting)" checked>
              <label class="form-check-label" id="greeet-set" for="greeting-checkbox">Greeting</label>
           
          
          </div>
            <hr class="last-hr">
            <!-- <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
              <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
            </div> -->


      </div> 

      <div class="settings-chapter">
          <h4 id="languages-settings-header">LANGUAGE</h4>
          <hr>
          <!-- <div class="btn-group">
              <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
              <label class="btn btn-secondary" for="option1">English</label>
            
              <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
              <label class="btn btn-secondary" for="option2">Russian</label>
            
            </div> -->

            <div class="form-check form-switch">
              <label class="form-check-label" id="en-set" for="english-language-checkbox">English</label>
              <input class="form-check-input" type="checkbox" id="english-language-checkbox" onclick="changeLanguage(languages.english)" checked>
          </div>
          <hr>

            <div class="form-check form-switch">
              <label class="form-check-label" id="ru-set" for="russian-language-checkbox">Russian</label>
              <input class="form-check-input" type="checkbox" id="russian-language-checkbox" onclick="changeLanguage(languages.russian)">
              <!-- <input type="text"> -->
           
          
          </div>
          <hr class="last-hr">

      </div> 
            <div class="settings-chapter">
          <h4 id="background-settings-header">BACKGROUND</h4>
          <hr>
          <!-- <div class="btn-group">
              <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
              <label class="btn btn-secondary" for="option1">English</label>
            
              <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
              <label class="btn btn-secondary" for="option2">Russian</label>
            
            </div> -->

            <div class="form-check form-switch">
              <label class="form-check-label" id="def-set" for="default-background-checkbox">Default</label>
              <input class="form-check-input" type="checkbox" id="default-background-checkbox" onclick="changeBackgroundVariant(sliderVariants.default)" checked>
              <input type="text" id="default-tags" class="apiSouse-tags"  readonly >
            </div>
          <hr>

            <div class="form-check form-switch">
              <label class="form-check-label" id="unpl-set" for="unsplash-background-checkbox">Unsplash</label>
              <input class="form-check-input" type="checkbox" id="unsplash-background-checkbox" onclick="changeBackgroundVariant(sliderVariants.unsplash)">
              <input type="text" id="unsplash-tags" class="apiSouse-tags"  placeholder="tags" readonly onkeypress="changeBackroundTag(event)">
          
          </div>
          <hr>
          <div class="form-check form-switch">
            <label class="form-check-label" for="flickr-background-checkbox">Flickr    </label>
            <input class="form-check-input" type="checkbox" id="flickr-background-checkbox" onclick="changeBackgroundVariant(sliderVariants.flickr)">
            <input type="text" id="flickr-tags" class="apiSouse-tags" placeholder="tags" readonly onkeypress="changeBackroundTag(event)">


         
        
        </div>

      </div> 
  </div>


    

  <footer class="footer">

    <div class="settings">
      <button class="button-setting setting-icon"></button>
      <!-- <span class="">Todo</span> -->
    </div>

    <div class="quote-container">
      <button class="change-quote" onclick="getQuotes(currentLanguage)"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>

    <div class="todo-list">
      <h3 class="todo-icon" id="todo-header-set">Todo</h3>
      <!-- <span class="todo-icon" id="todo-set">Todo</span> -->
    </div>

  </footer>
  <!-- <script src="js/script.js"></script> -->
  <script src="javaScript/apiService.js"></script>
  <script src="javaScript/time.js"></script>
  <script src="javaScript/backgrondImage.js"></script>
  <script src="javaScript/gretting.js"></script>
  <script src="javaScript/slider.js"></script>
  <script src="javaScript/weather.js"></script>
  <script src="javaScript/quote.js"></script>
  <script src="javaScript/audio.js"></script>
  <script src="javaScript/todo.js"></script>
  <script src="javaScript/settings.js"></script>
  <script src="javaScript/internationalization.js"></script>
  <script src="javaScript/data.js"></script>









</body>
</html>
