<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    
    <div class="player">
      
      <div class="play-container">
      <audio class="audio" src=""></audio>

      <div class="play-title-container">
        <div class="song-discriprions">
              <div class="timer">
                <span class="song-currentTime time-description">00:00</span>
                <div class="song-title time-description"></div>
                <span class="song-endTime time-description"></span>
              </div>
        </div>    
        <div class="progress__container"><div class="progress"></div></div>
      </div>
      
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play  player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class="soundOn player-icon toggle-mute" onclick="toggleMute()"></button>
        <div class="volume-box">
          <input type="range" class="volume-range" step="1" value="80" min="0" max="100" >
          <!-- oninput="audio.volume = this.value/100"     -->
        </div>
        

      </div>


    </div>


      <ul class="play-list">
        <li class="play-item"  onclick="changePlayList(0)">The Blaze - Queens</li>
        <li class="play-item" onclick="changePlayList(1)">Black - Wonderful Life</li>
        <li class="play-item"  onclick="changePlayList(2)">Kate Bush - Running Up That Hill</li>
        <li class="play-item"  onclick="changePlayList(3)">Nina Kraviz - Skyscrapers</li>
      </ul>
    </div>
    <!-- id="song-3" -->

    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
        <!-- <span class="weather-wind"></span>
        <span class="weather-air"></span> -->
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote" onclick="getQuotes()"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <!-- <script src="js/script.js"></script> -->
  <script src="javaScript/time.js"></script>
  <script src="javaScript/gretting.js"></script>
  <script src="javaScript/slider.js"></script>
  <script src="javaScript/weather.js"></script>
  <script src="javaScript/quote.js"></script>
  <script src="javaScript/audio.js"></script>






</body>
</html>
